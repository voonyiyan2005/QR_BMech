<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #0f0f0f, #1e1e1e);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 900px;
      width: 95%;
      padding: 20px;
      text-align: center;
    }
    h1, h2 {
      margin: 10px 0;
    }
    iframe {
      width: 100%;
      height: 85vh;
      border: none;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .button {
      padding: 15px 30px;
      background: linear-gradient(to right, #007bff, #00c6ff);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      text-decoration: none;
      transition: transform 0.3s ease;
    }
    .button:hover {
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      iframe {
        height: 65vh;
      }
      .button {
        width: 90%;
        font-size: 14px;
      }
    }
  </style>
